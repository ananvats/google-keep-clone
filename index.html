<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keep</title>
    <link rel="icon" href="./images/GoogleKeepLogo.svg">
    <link rel="stylesheet" href="styles.css">
    </link>
</head>

<body>
    <div id="container">
        <header>
            <img src="./images/GoogleKeepLogo.svg">
            <h2>Keep</h2>
        </header>


        <!-- The note input area-->
        <div id="typeNewNote">
            <form id="form" autocomplete="off">
                <input type="text" id="noteTitle" placeholder="Title">
                <input type="text" id="noteBody" placeholder="Take a note...">
                <div id="buttons">
                    <button type="submit" id="submitBtn">Submit</button>
                    <button type="button" id="closeBtn">Close</button>
                </div>
            </form>
        </div>

        <!--Note display Area-->
        <div id="notes"></div>
        <div id="notesArea">
            <i id="notesAreaLogo" ></i>
            <p id="notesAreaMsg">Notes you add appear here</p>
        </div>
    </div>

<Script src="./"></Script>
</body>

</html>
